<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Health Disparities</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <!--STYLESHEETS-->
    <!-- Bootstrap core CSS-->
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="styles/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

     <!--SCRIPTS-->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script/sb-admin.min.js"></script>

</head>

<body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="header-bar">

        <div class="navbar-brand mr-1" id="heading">
            <b>Health Disparities</b>
        </div>

        <div style="margin-left: 200px"><br></div>

        <div id="cancerFilter"></div>
        <div style="margin-left: 200px"><br></div>
        <ul class="navbar-nav ml-auto ml-md-0"></ul>
        
    </nav>

    <div id="wrapper">

    <!-- Sidebar -->
        <ul class="sidebar navbar-nav toggled" id="sidebar" >
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid" id = "grid-container">
                <div id = "map-panel" class = "grid-item">
                    <div id="map-layer">
                        <svg class="map">
                        </svg>
                        <div id="tooltip-map"></div>
                    </div>

                </div>



                <div id = "details-panel" class = "grid-item">
                    <div class="cohortDropdown" id="UICdropdown" ></div>
                    <div class="cohortDropdown" id="MDACCdropdown"></div>
                    <div class="cohort-Name" id="cohortName1" ></div>
                    <div class="cancer-plot" id="cancerPlots1">
                        <!-- <div id="tooltip-cancer-plot"></div> -->
                    </div>
                    <div class="cancer-plot" id="cancerTypes1">
                    	<!-- <div style="margin-left: 200px"><br></div> -->
                    	<input class = "RaceButton" name="Race"
                                               type="button"
                                               value="Race"
                                               onclick="raceChartUIC('UIC', '#comparePlot1'), raceChartMDACC('MDACC', '#comparePlot2') ;" style="border-radius: 8px;   "/>
                    </div>
                    <div  id="genderbutton">
                    	<input class = "GenderButton" name="Gender"
                                               type="button"
                                               value="Gender"
                                               onclick="genderChartUIC('UIC', '#comparePlot1'), genderChartMDACC('MDACC', '#comparePlot2');" style="border-radius: 8px;   "/>
                    </div>
                    <div  id="comparisonbutton">
                    	<input class = "ComparisonButton" name="Comparison"
                                               type="button"
                                               value="Comparison"
                                               onclick="cohortCompare('#comparePlot1'), cohortCompare2('#comparePlot2');" style="border-radius: 8px;   "/>
                    </div>

                    <div class="zip-plot" id="zipPlot1"></div>
                    <div class="grocery-number" id="groceryNumber1"></div>
                    <div class="insurance-plot" id="insurancePlot1"></div>
                    <div class="percapitaincome-plot" id="percapitaIncome1"></div>
                    <!-- <div class="race-plot" id="raceHeading1"></div> -->
                    <div class="race-plot" id="racePlot1">
                        <!-- <div id="tooltip-race-plot"></div> -->
                    </div>
                    <div class="race-plot" id="comparePlot1">
                        <div id="tooltip-race-plot"></div>
                    </div>
                    <div class="race-plot" id="comparePlot2">
                        <div id="tooltip-race-plot"></div>
                    </div>
                    <div class="race-plot" id="raceLabel1"></div>
                    <div class="race-plot" id="compareLabel1"></div>
                    <div class="race-plot" id="circleLegend"></div>


                    <!-- <div class="cohortDropdown" id="MDACCdropdown"></div> -->
                    <div class="cohort-Name" id="cohortName2"></div>
                    <div class="cancer-plot" id="cancerPlots2"></div>
                    <div class="zip-plot" id="zipPlot2"></div>
                    <div class="grocery-number" id="groceryNumber2"></div>
                    <div class="insurance-plot" id="insurancePlot2"></div>
                    <div class="percapitaincome-plot" id="percapitaIncome2"></div>
                    <div class="race-plot" id="racePlot2"></div>
                    <div class="UIC-plot" id="UICtext"></div>
                    <div class="MDACC-plot" id="MDACCtext"></div>



                </div>

            </div> <!-- class=container-fluid -->

        </div> <!--id="content-wrapper"-->

    </div> <!--id="wrapper"-->
    <script src="script/main.js"></script>
</body>
</html>
